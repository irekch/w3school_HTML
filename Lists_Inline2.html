<!DOCTYPE html>
<html>
<head>
<style>
ul#menu {
    list-style-type: none;
    margin: 0;
    padding: 10;
    overflow: hidden;
    background-color: blue;
}

ul#menu li {
    float:left;
}

li  {
    display: block;
    color: white;
    text-align: center;
    padding: 16px;
}

li:hover {
    background-color: red;
}
</style>
</head>
<body>

<ul id="menu">
  <li>Apples</li>
  <li>Bananas</li>
  <li>Lemons</li>
  <li>Oranges</li>
</ul>  

</body>
</html>
